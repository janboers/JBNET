<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Escapetekens</title>
</head>

<body>
	<h1>Boolean values</h1>
	<div id="divResult"></div>

	<script>
		var x = null;
		x == 10; // true
		x == 'Hello world'; // false

		if (x > 20) {
			// x is groter dan 20. 
			console.log('x is groter dan 20');
		}
		else {
			// x is niet groter dan 20. 
			console.log('x is niet groter dan 20');
		}
	</script>
</body>
</html>
