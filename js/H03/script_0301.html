<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Voorwaardelijke operator</title>
</head>

<body>
	<h1>Voorwaardelijke operator</h1>
	<div id="divResult"></div>

	<script>		
		// 1. Initialisaties
		var vraag = 'Hoeveel is 20 + 60 ?';
		var antwoord = 80;
		var goed = '<h2> Prima, ga zo door! </h2>';
		var fout = '<h2> Jammer, volgende keer beter !</h2>';

		// 2. Vraag stellen		
		var response = parseInt(prompt(vraag, '0'));

		// 3. Controleer het antwoord
		var resultaat = (response === antwoord) ? goed : fout;

		// 4. Schrijf resultaat naar het scherm
		document.getElementById('divResult').innerHTML = resultaat;

	</script>
</body>
</html>
