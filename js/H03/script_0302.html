<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>typeof operator</title>
</head>

<body>
	<h1>typeof operator</h1>
	<div id="divResult"></div>

	<script>
		// 1. Initialisaties
		var x = true;
		console.log('Het type van x is: ' + typeof x);

		var y = 15;
		console.log('Het type van y is: ' + typeof y);

		var z = 'Hello world';
		console.log('Het type van z is: ' + typeof z);
	</script>
</body>
</html>
