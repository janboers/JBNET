<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>De parameter arguments</title>
</head>

<body>
	<h1>De parameter arguments</h1>
	<div id="divResult"></div>

	<script>
		// 1. Functie declareren
		function getVolume(hoogte, breedte, diepte) {
			// 2. Check aantal parameters via arguments[]
			if (arguments.length !== 3) {
				document.getElementById('divResult').innerHTML =
					'<h2>Error: onjuist aantal parameters</h2>';
				return;
			}
			// 3. Aantal parameters = OK. Voer berekening uit.
			var volume = hoogte * breedte * diepte;
			document.getElementById('divResult').innerHTML =
					'<h2>Volume: ' + volume + '</h2>';
		}

		// 4. Functie aanroepen met (expres) te weinig argumenten
		getVolume(3, 4, 5);

		// 5. Correcte aanroep:		
		// getVolume(3, 4, 5);
	</script>
</body>
</html>
