<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Array.join()</title>
</head>

<body>
	<h1>Array.join()</h1>
	<div id="divResult"></div>

	<script>
		// Array.join - voegt elementen samen tot een string.
		var mijnArray = [10, 20, 30, 40, 50]; // Array met vijf elementen
		console.log(mijnArray.join()); // '10,20,30,40,50' .
		console.log(mijnArray.join('*')); // '10*20*30*40*50' .

		// Omgekeerd: string.split(), splits een string naar een array
		var mijnTekst = 'Aap,Noot,Mies,Teun,Zus,Jet';
		console.log(mijnTekst.split(','));


	</script>
</body>
</html>
