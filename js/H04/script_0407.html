<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Array.reverse()</title>
</head>

<body>
	<h1>Array.reverse()</h1>
	<div id="divResult"></div>

	<script>
		// Array.reverse - draait de volgorde van elementen in de array om.
		var mijnArray = [10, 20, 30, 40, 50]; // Array met vijf elementen
		mijnArray.reverse();
		console.log(mijnArray); // [50, 40, 30, 20, 10] 
		
	</script>
</body>
</html>
