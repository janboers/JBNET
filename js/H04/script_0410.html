<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Array.push()</title>
</head>

<body>
	<h1>Array.push()</h1>
	<div id="divResult"></div>

	<script>
		// Array.pop - verwijder laatste element uit de array.
		var mijnArray = ['rood', 'geel', 'blauw', 'zwart', 'wit' ];
		mijnArray.pop();
		console.log(mijnArray); // ["rood", "geel", "blauw", "zwart" ] 
	

	</script>
</body>
</html>
