<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Gebruik van this</title>
</head>

<body>
	<h1>Gebruik van this</h1>
	<div id="divResult"></div>

	<script>
		function book(titel, auteur) {
			this.titel = titel;
			this.auteur = auteur;
		}

		var boekHtml = new book('Handboek HTML', 'Peter Kassenaar');
		var boekWindows = new book('Ontdek Windows 8', 'Erwin Olij');

		// Er zijn nu twee boek-objecten, elk met een eigen titel en auteur.
		console.log(boekHtml.auteur);	// Peter Kassenaar
		console.log(boekWindows.titel);	// Ontdek Windows 8
	</script>
</body>
</html>
