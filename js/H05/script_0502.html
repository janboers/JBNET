<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Vergelijkingsoperator</title>
</head>

<body>
	<h1>Vergelijkingsoperator</h1>
	<div id="divResult"></div>

	<script>
		// 1. Testen uitvoeren via het vergelijkingsstatement.
		var a = 10;
		var uitkomst = (a % 2)  ? ' oneven ' : ' even ';
		document.getElementById('divResult').innerHTML = 'a is een ' + uitkomst + 'getal';

	</script>
</body>
</html>
