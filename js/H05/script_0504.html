<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>De lus while()</title>
</head>

<body>
	<h1>De lus while()</h1>
	<div id="divResult"></div>

	<script>
		var teller = 1;
		var getal = 10;

		while (teller <= 10) {
			document.getElementById('divResult').innerHTML += teller + ' maal ' + getal + ' = ' + teller * getal + '<br />';
			teller++;
		}
	</script>
</body>
</html>
