<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Het statement return;</title>
</head>

<body>
	<h2>Het statement return;</h2>
	<div id="divResult"></div>

	<script>
		// variabele
		var getal = 15;

		// functie
		function kwadraat(x) {
			var result = x * x;
			return result;
		}

		// functieaanroep
		document.getElementById('divResult').innerHTML +=
			'het kwadraat van ' + getal + ' is ' + kwadraat(getal);

	</script>
</body>
</html>
