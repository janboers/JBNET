<!DOCTYPE HTML>
<html>
<head>
	<title>mouse events -click</title>
	<script>
		// globale variabele
		var numClicks = 0;

		// 1. Voer script uit zodra de pagina helemaal geladen is.
		window.onload = function () {
			// 2. caching van HTML-elementen in variabelen
			var divResult = document.getElementById('divResult');

			// 3. event handler voor de knop
			document.getElementById('btnKnop1').addEventListener('click', function () {
				// variabele ophogen
				numClicks++;
				divResult.innerHTML = numClicks + ' keer geklikt!';
			}, false);

			// 4. andere notatie, zelfde effect.
			//document.getElementById('btnKnop1').onclick = function () {
			//	numClicks++;
			//	divResult.innerHTML = numClicks + ' keer geklikt!';
			//};

		} // einde window.onload

	</script>
</head>

<body>	
	<h2>Klikken op knoppen afvangen</h2>
	<button id="btnKnop1">Hoeveel muiskliks?</button>
	<div id="divResult"></div>
</body>
</html>
