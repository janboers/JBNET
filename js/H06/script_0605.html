<!DOCTYPE HTML>
<html>
<head>
	<title>Waarde uit tekstvak halen</title>
	<script>
		// globale variabele
		var naam = '';

		// Voer script uit zodra de pagina helemaal geladen is.
		window.onload = function () {
			// caching van HTML-elementen in variabelen
			var divResult = document.getElementById('divResult');

			// event handler voor de knop
			document.getElementById('btnKnop1').addEventListener('click', function () {			
				naam = document.getElementById('txtNaam').value;
				divResult.innerHTML = '<h2>Welkom ' + naam + '</h2>';
			}, false);			
		} // einde window.onload

	</script>
</head>

<body>
	<h2>Inhoud van tekstvak opvragen</h2>
	<input type="text" id="txtNaam" placeholder="uw naam..." />
	<button id="btnKnop1">Toon boodschap</button>
	<div id="divResult"></div>
</body>
</html>
