<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery CSS- en HTML-functies</title>
	<!-- CSS -->
	<style>
		body {
			font-family: Verdana, Geneva, sans-serif;
			font-size: 24px;
		}

		.blauw {
			color: #06F;
		}
	</style>
	<!-- jQuery insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#btnKnop1').on('click', function () {
				// haal ingevulde waarden op...
				var username = $('#txtUsername').val();
				var password = $('#txtPassword').val();

				///...en toon ze in de UI
				$('#divResult').html('Gebruikersnaam: ' + username
					+ ', wachtwoord: ' + password);
			});
		}); // einde document.ready
	</script>
</head>

<body>
	Gebruikersnaam:	<input type="text" id="txtUsername" /><br />
	Wachtwoord:	<input type="password" id="txtPassword" /><br />
	<button id="btnKnop1">Check!</button>
	<div id="divResult"></div>
</body>
</html>
