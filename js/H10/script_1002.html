<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery events</title>
	<style>
		img {
			width: 300px;
		}

		#divTooltip {
			position: absolute;
			top: 50px;
			left: 200px;
			display: none;
			width: 150px;
			border: 2px solid #999;
			background-color: #FFFFCC;
			color: #333;
			border-radius: 4px;
		}
	</style>
	<!-- jQuery insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function () {
			// Tooltip tonen bij hover
			$('img').hover(
				// functie handlerIn
				function () {
					$('#divTooltip').css('display', 'block');
				},
				// functie handlerOut
				function () {
					$('#divTooltip').css('display', 'none');
				}
			);// einde .hover()
		});

	</script>
</head>

<body>
	<img src="img/kitten1.jpg" />
	<div id="divTooltip">Dit is onze nieuwe poes Pluisje</div>
</body>
</html>
