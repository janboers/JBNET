<!DOCTYPE HTML>
<html>
<head>
	<style>
		#divResult {
			border: 1px solid #999;
			background-color: #ffc;
			padding: 4px;
			width: 200px;
			height: 200px;
		}
	</style>
	<title>jQuery animations: show en hide</title>
	<!-- jQuery insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function () {
			// divResult verbergen na klik op knop
			$('#btnHide').on('click', function () {
				$('#divResult').hide();
			});

			// divResult tonen na klik op knop
			$('#btnShow').on('click', function () {
				$('#divResult').show();
			});
		});

	</script>
</head>

<body>
	<div id="divResult">Tekst in de div</div>
	<button id="btnHide">Verbergen</button>
	<button id="btnShow">Tonen</button>
</body>
</html>
