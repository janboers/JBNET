<!DOCTYPE HTML>
<html>
<head>
	<style>
		#divResult {
			border: 1px solid #999;
			background-color: #ffc;
			padding: 4px;
			width: 200px;
			height: 200px;
		}
	</style>
	<title>jQuery animations: slideToggle</title>
	<!-- jQuery insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function () {
			// divResult omhoog en omlaag schuiven na klik op knop
			$('#btnToggle').on('click', function () {
				$('#divResult').slideToggle();
			});
		});

	</script>
</head>

<body>
	<div id="divResult">Tekst in de div</div>
	<button id="btnToggle">Wissel zichtbaarheid</button>
</body>
</html>
