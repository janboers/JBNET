<!DOCTYPE HTML>
<html>
<head>
	<style>		

		#divResult {
			border: 1px solid #999;
			background-color:#ffc;
			padding: 4px;
			width:200px;
			height:200px;
		}
	</style>
	<title>jQuery animations: fadeToggle</title>
	<!-- jQuery insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function () {
			// divResult en de functie fadeToggle
			$('#btnFadeToggle').on('click', function () {
				$('#divResult').fadeToggle(800);
			});

		});

	</script>
</head>

<body>
	<div id="divResult">Tekst in de div</div>
	<button id="btnFadeToggle">Toggle faden</button>
	
	
</body>
</html>
