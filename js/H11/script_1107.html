<!DOCTYPE HTML>
<html>
<head>
	<style>
		#divResult {
			border: 1px solid #999;
			background-color: #ffc;
			padding: 4px;
			width: 200px;
			height: 200px;
		}
	</style>
	<title>jQuery animation - callbacks</title>
	<!-- jQuery insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function () {
			// Callbackfunctie na fadeToggle
			// FOUT:		
			$('#btnFadeToggle').on('click', function () {
				// 1. animatie uitvoeren.
				$('#divResult').fadeToggle(3000);

				// 2. na animatie tekst op de knop aanpassen.
				if ($('#divResult').is(':visible')) {
					$('#btnFadeToggle').text('Uitfaden');
				} else {
					$('#btnFadeToggle').text('Infaden');
				}
			});

			//GOED:
			//$('#btnFadeToggle').on('click', function () {
			//	$('#divResult').fadeToggle(3000, function () {
			//		if ($('#divResult').is(':visible')) {
			//			$('#btnFadeToggle').text('Uitfaden');
			//		} else {
			//			$('#btnFadeToggle').text('Infaden');
			//		}
			//	});
			//});

		});

	</script>
</head>

<body>
	<div id="divResult">Tekst in de div</div>
	<button id="btnFadeToggle">Div faden</button>


</body>
</html>
