<!DOCTYPE HTML>
<html>
<head>
	<style>
		#divResult {
			border: 1px solid #999;
			background-color: #ffc;
			padding: 4px;
			width: 200px;
			height: 200px;
		}
	</style>
	<title>jQuery ajax : $.ajax()</title>
	<!-- jQuery insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function () {
			// Google ophalen. 
			// DIT WERKT NIET, als gevolg van de same domain policy in Javascript.
			// De functie .load() geeft echter geen foutmelding in de console.
			$('#btnLoad').on('click', function () {
				var urlPagina = 'h12_load.html';
				$.ajax({
					url: urlPagina,
					success: function (data) {
						$('#divResult').html(data);
					},
					error: function () {
						$('#divResult').html('FOUT: Er is iets fout gegaan!');
					}
				});
			});
		});

	</script>
</head>

<body>
	<h2>De jQuery .ajax()-functie</h2>
	<button id="btnLoad">Haal pagina</button>
	<div id="divResult">Hier komt de pagina</div>
</body>
</html>
