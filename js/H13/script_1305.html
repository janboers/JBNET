<!DOCTYPE HTML>
<html>
<head>
	<style>
		#imgContainer img {
			height: 300px;
		}
	</style>
	<title>jQuery plug-ins: cycle</title>
	<!-- jQuery insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script src="../script/plugins/jquery.cycle2.min.js"></script>
	<script>
		$(document).ready(function () {
			// Plug-in laden met configuratieobject. Beginstatus gepauzeerd.
			$('#imgContainer').cycle({
				'fx': 'scrollHorz',
				'paused': true
			});

			// knoppen Vorige en Volgende
			$('#btnPrev').on('click', function () {
				$('#imgContainer').cycle('prev');
			});

			$('#btnNext').on('click', function () {
				$('#imgContainer').cycle('next');
			});

			// Events aanhaken, zie http://jquery.malsup.com/cycle2/api/ (onderin) voor complete documentatie.
			$('#imgContainer').on('cycle-next', function (event, optionHash) {
				var currentImage = optionHash.currSlide + 1; // +1 omdat de array zero-based is
				var text = 'Foto ' + currentImage + ' van ' + ($('#imgContainer img').length - 1);
				$('#imgCounter').html(text);
			});

			$('#imgContainer').on('cycle-prev', function (event, optionHash) {
				var currentImage = optionHash.currSlide + 1;
				var text = 'Foto ' + currentImage + ' van ' + ($('#imgContainer img').length - 1);
				$('#imgCounter').html(text);
			})

		});

	</script>
</head>

<body>
	<h2>De plug-in Cycle2</h2>
	<div id="imgContainer">
		<img src="img/kitten1.jpg" />
		<img src="img/puppy1.jpg" />
		<img src="img/kitten2.jpg" />
		<img src="img/puppy2.jpg" />
		<img src="img/kitten3.jpg" />
		<img src="img/puppy3.jpg" />
	</div>
	<div id="controls">
		<button id="btnPrev"><< Vorige</button>
		<button id="btnNext">Volgende >></button>
	</div>
	<div id="imgCounter"></div>
	<div id="credits">
		Credits <a href="http://jquery.malsup.com/cycle2/" target="_blank">Cycle plugin by Malsup</a>
	</div>
</body>
</html>
