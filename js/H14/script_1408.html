<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery UI - Start theme</title>
	<!-- Custom stijlen (themes) voor jQuery UI -->
	<link href="../css/floria/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
	<!-- jQuery & jQuery UI insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script src="../script/jquery-ui.js"></script>
	<script src="../script/jquery.ui.datepicker-nl.js"></script>
	<script>
		$(document).ready(function () {
			$('#datepicker').datepicker();
		});
	</script>
</head>

<body>
	<h2>jQuery UI FLoria (zelfgemaakt) theme</h2>
	<div>
		Kies een datum:
		<input type="text" id="datepicker" />
	</div>
</body>
</html>
