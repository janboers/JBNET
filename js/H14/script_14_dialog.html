<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery UI - Dialog</title>
	<!-- Custom stijlen (themes) voor jQuery UI -->
	<link href="../css/floria/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
	<!-- jQuery & jQuery UI insluiten -->
	<script src="../script/jquery-1.9.1.min.js"></script>
	<script src="../script/jquery-ui.js"></script>
	<script src="../script/jquery.ui.datepicker-nl.js"></script>
	<script>
		$(document).ready(function () {
			$('#dialog').dialog({
				autoOpen: false
			});

			$('#btnOpenDialog').on('click', function () {
				$('#dialog').dialog('open');
			});
		});
	</script>
</head>

<body>
	<h2>jQuery UI dialog</h2>
	<div>
		<button id="btnOpenDialog">Open dialog</button>
		<div id="dialog" title="Speciale aanbieding">
			<p>Nu in de aanbieding: vier tompoezen, voor maar &euro; 0,99.</p>
		</div>
	</div>
</body>
</html>
